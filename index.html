<!DOCTYPE HTML>
<html lang="en">
<head class="center">
    <meta charset="UTF-8">
    <title>Smart Water Bottle</title>
    <link href="style.css" rel="stylesheet">
    <p class=title>Water bottle display (left) and corresponding phone app (right)</p>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
  <div class="float-container">
    <div class="flex-container">
    <div class="date"><img style="padding-bottom: 10px;" class="filter-white" src="clock-svgrepo-com.svg" width="50" height="50"> <br> October 10<br>
      2:02 pm
    </div>
    <div class="battery"><img class="filter-white" src="battery-svgrepo-com.svg" width="70" height="70"> <br> 40% </div>
    <div class="stats"><img style="padding-bottom: 3px;" class="filter-white" src="icons8-water-96.png" width="70" height="70"> <br> <p>40 / <span id="goal">89</span> oz</p></div>
    <div class="temp"> <img style="padding-bottom: 13px;" class="filter-white" src="temperature-svgrepo-com.svg" width="70" height="60">
      <div class="slidecontainer">
        <input type="range" min="1" max="50" value="25" class="slider" id="myRange">
        <p><span id="degrees"></span> degrees</p>
      </div>
    </div>  
  </div>

  <div class="phone-screen">
    <h3 class="phone-heading">My Smart Bottle</h3>
    <div class="phone-container">
      <div class="inner-container"><p style="font-weight: bold;">My Stats:</p>
        <p>- Weight: <span id="weight">140</span> lbs <br>
           - Age: <span id="age">under 30</span> <br>
           - Daily Goal: <span id="goal2">89</span> oz</p>
      </div>
    </div>
    <div class="phone-container">
      <div class="inner-container"><p style="font-weight: bold;">Update Health Data:</p>
        <p>Weight: <input type="text" id="weight_input" style="width: 40px;"> lbs <br>
        Age Group:
        <select id="ageSelect">
          <option value="40">under 30</option>
          <option value="35">30-55</option>
          <option value="30">over 55</option> 
        </select></p>
      </div>
      <button style="margin:auto; display:block;" type="button" onclick="waterIntake()">Submit</button>
    </div>

    <div class="phone-container">
      <div class="inner-container"><p style="font-weight: bold;">Bottle Clean Status:</p>
        <p><span class="clean-status" id="clean-status">Clean</span></p>
      </div>
      <button style="margin:auto; display:block;" type="button" onclick="resetCleanStatus()">Reset</button>
    </div>
  </div>
</div>

    <script src="main.js"></script>
</body>
</html>
